<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Homepage Auth System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<style>
body{
  margin:0;
  font-family:Segoe UI, -apple-system, BlinkMacSystemFont;
  background:#f2f2f2;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  width:420px;
  background:#fff;
  border-radius:16px;
  padding:30px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}
h2{text-align:center;margin-bottom:20px}
input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  font-size:14px;
}
input{border:1.5px solid #000}
button{
  border:none;
  background:#8b0000;
  color:#fff;
  cursor:pointer;
}
.link{
  text-align:center;
  margin-top:10px;
  color:#1e90ff;
  cursor:pointer;
}
.hidden{display:none}
</style>
</head>

<body>

<div class="card">

<!-- LOGIN -->
<div id="login">
  <h2>Login</h2>
  <input id="loginEmail" placeholder="Email">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="link" onclick="show('register')">Create account</div>
  <div class="link" onclick="resetPassword()">Forgot password?</div>
</div>

<!-- REGISTER -->
<div id="register" class="hidden">
  <h2>Create Account</h2>
  <input id="regEmail" placeholder="Email">
  <input id="regPass" type="password" placeholder="Password">
  <button onclick="register()">Register</button>
  <div class="link" onclick="show('login')">Back</div>
</div>

<!-- HOME -->
<div id="home" class="hidden">
  <h2>Welcome to your Homepage ðŸŽ‰</h2>
  <p>You are now logged in!</p>
  <button onclick="logout()">Logout</button>
</div>

</div>

<script>
// ðŸ”´ REPLACE WITH YOUR OWN FIREBASE CONFIG
const firebaseConfig = {
    apiKey: "AIzaSyBc-ie4WnBkVMfrb5halHIaKWHGyy3zGC4",
    authDomain: "website-ab5ea.firebaseapp.com",
    projectId: "website-ab5ea",
    storageBucket: "website-ab5ea.firebasestorage.app",
    messagingSenderId: "1094491609955",
    appId: "1:1094491609955:web:4ac93d44c03490cd3d5156"
  };

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function show(id){
  ["login","register","home"].forEach(v=>{
    document.getElementById(v).classList.add("hidden");
  });
  document.getElementById(id).classList.remove("hidden");
}

/* REGISTER */
function register(){
  const email = regEmail.value.trim();
  const pass = regPass.value;
  if(!email || !pass){ alert("Enter email and password"); return; }
  auth.createUserWithEmailAndPassword(email, pass)
  .then(cred=>{
    return db.collection("users").doc(cred.user.uid).set({
      email: cred.user.email,
      created: new Date().toLocaleString()
    });
  })
  .then(()=>{
    alert("Account created! You can now log in.");
    show("login");
  })
  .catch(e=>alert(e.message));
}

/* LOGIN */
function login(){
  const email = loginEmail.value.trim();
  const pass = loginPass.value;
  if(!email || !pass){ alert("Enter email and password"); return; }
  auth.signInWithEmailAndPassword(email, pass)
  .catch(e=>alert(e.message));
}

/* PASSWORD RESET */
function resetPassword(){
  const email = loginEmail.value.trim();
  if(!email){ alert("Enter your email first"); return; }
  auth.sendPasswordResetEmail(email)
  .then(()=>alert("Password reset email sent"))
  .catch(e=>alert(e.message));
}

/* LOGOUT */
function logout(){
  auth.signOut();
}

/* AUTH STATE */
auth.onAuthStateChanged(user=>{
  if(user){
    show("home");
  } else {
    show("login");
  }
});
</script>

</body>
</html>
