<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: "Segoe UI", Calibri, sans-serif;
  background: #f2f2f2;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CARD */
.container {
  width: 400px;
  background: #fff;
  border-radius: 14px;
  padding: 30px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
}

/* TITLE */
h2 {
  text-align: center;
  margin-bottom: 20px;
}

/* INPUTS */
input {
  width: 100%;
  padding: 10px;
  margin: 8px 0 14px;
  border-radius: 8px;
  border: 1.8px solid #000;
  font-size: 14px;
}

/* BUTTON */
button {
  width: 100%;
  padding: 11px;
  border-radius: 8px;
  border: none;
  background: brown;
  color: #fff;
  font-size: 15px;
  cursor: pointer;
}

/* ACTION ROW */
.action-row {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
}

/* HIGHLIGHTED LINKS */
.action {
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
}

.forgot {
  background: #ffe5dc;
  color: #d14a00;
}

.register {
  background: #eaf3ff;
  color: #1e90ff;
}

/* BOX */
.box {
  padding: 15px;
  background: #f9f9f9;
  border-radius: 10px;
  border: 1.5px solid #1e90ff;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<div class="container">

  <!-- LOGIN -->
  <div id="loginForm">
    <h2>Login</h2>

    <label><i class="fas fa-user"></i> Username</label>
    <input type="text" placeholder="Enter username">

    <label><i class="fas fa-lock"></i> Password</label>
    <input type="password" placeholder="Enter password">

    <button>Login</button>

    <div class="action-row">
      <span class="action forgot" onclick="showForgot()">Forgot Password?</span>
      <span class="action register" onclick="showRegister()">Create Account</span>
    </div>
  </div>

  <!-- REGISTER -->
  <div id="registerForm" class="hidden">
    <h2>Create Account</h2>

    <div class="box">
      <input type="email" placeholder="Email">
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">

      <button>Create Account</button>

      <div class="action-row">
        <span class="action forgot" onclick="showLogin()">Back to Login</span>
      </div>
    </div>
  </div>

  <!-- FORGOT PASSWORD -->
  <div id="forgotForm" class="hidden">
    <h2>Reset Password</h2>

    <div class="box">
      <input type="email" placeholder="Enter registered email">
      <button>Send Reset Link</button>

      <div class="action-row">
        <span class="action forgot" onclick="showLogin()">Back to Login</span>
      </div>
    </div>
  </div>

</div>

<script>
function showRegister() {
  loginForm.classList.add("hidden");
  forgotForm.classList.add("hidden");
  registerForm.classList.remove("hidden");
}

function showForgot() {
  loginForm.classList.add("hidden");
  registerForm.classList.add("hidden");
  forgotForm.classList.remove("hidden");
}

function showLogin() {
  registerForm.classList.add("hidden");
  forgotForm.classList.add("hidden");
  loginForm.classList.remove("hidden");
}
</script>

</body>
</html>
