<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Auth System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI, -apple-system, BlinkMacSystemFont;
  background:#f2f2f2;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  width:420px;
  background:#fff;
  border-radius:16px;
  padding:30px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}
h2{text-align:center;margin-bottom:20px}
input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  font-size:14px;
}
input{border:1.5px solid #000}
button{
  border:none;
  background:#8b0000;
  color:#fff;
  cursor:pointer;
}
.link{
  text-align:center;
  margin-top:10px;
  color:#1e90ff;
  cursor:pointer;
}
.hidden{display:none}
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
th,td{
  padding:8px;
  border-bottom:1px solid #ddd;
}
</style>
</head>

<body>

<div class="card">

<!-- LOGIN -->
<div id="login">
  <h2>Login</h2>
  <input id="loginEmail" placeholder="Email">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="link" onclick="show('register')">Create account</div>
  <div class="link" onclick="resetPassword()">Forgot password?</div>
</div>

<!-- REGISTER -->
<div id="register" class="hidden">
  <h2>Create Account</h2>
  <input id="regEmail" placeholder="Email">
  <input id="regPass" type="password" placeholder="Password">
  <button onclick="register()">Register</button>
  <div class="link" onclick="show('login')">Back</div>
</div>

<!-- HOME -->
<div id="home" class="hidden">
  <h2>Welcome ðŸŽ‰</h2>
  <button onclick="show('admin')">Admin Panel</button>
  <button onclick="logout()" style="margin-top:10px">Logout</button>
</div>

<!-- ADMIN -->
<div id="admin" class="hidden">
  <h2>Registered Users</h2>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>
  <button onclick="show('home')" style="margin-top:10px">Back</button>
</div>

</div>

<script>
// ðŸ”´ REPLACE WITH YOUR OWN FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyBc-ie4WnBkVMfrb5halHIaKWHGyy3zGC4",
  authDomain: "website-ab5ea.firebaseapp.com",
  projectId: "website-ab5ea"
  storageBucket: "website-ab5ea.firebasestorage.app",
  messagingSenderId: "1094491609955",
  appId: "1:1094491609955:web:4ac93d44c03490cd3d5156"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function show(id){
  ["login","register","home","admin"].forEach(v=>{
    document.getElementById(v).classList.add("hidden");
  });
  document.getElementById(id).classList.remove("hidden");
}

/* REGISTER */
function register(){
  auth.createUserWithEmailAndPassword(regEmail.value, regPass.value)
  .then(cred=>{
    return db.collection("users").doc(cred.user.uid).set({
      email: cred.user.email,
      created: new Date().toLocaleString()
    });
  })
  .then(()=>{
    alert("Account created");
    show("login");
  })
  .catch(e=>alert(e.message));
}

/* LOGIN */
function login(){
  auth.signInWithEmailAndPassword(loginEmail.value, loginPass.value)
  .catch(e=>alert(e.message));
}

/* LOGOUT */
function logout(){
  auth.signOut();
}

/* REAL PASSWORD RESET EMAIL */
function resetPassword(){
  if(!loginEmail.value){
    alert("Enter your email first");
    return;
  }
  auth.sendPasswordResetEmail(loginEmail.value)
  .then(()=>alert("Password reset email sent"))
  .catch(e=>alert(e.message));
}

/* LOAD USERS FOR ADMIN */
function loadUsers(){
  userTable.innerHTML="";
  db.collection("users").get().then(snapshot=>{
    snapshot.forEach(doc=>{
      userTable.innerHTML += `
        <tr>
          <td>${doc.data().email}</td>
          <td>${doc.data().created}</td>
        </tr>
      `;
    });
  });
}

/* AUTH STATE */
auth.onAuthStateChanged(user=>{
  if(user){
    show("home");
    loadUsers();
  } else {
    show("login");
  }
});
</script>

</body>
</html>
