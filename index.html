<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Social Feed Realtime</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Segoe UI,-apple-system,BlinkMacSystemFont,sans-serif;}
body{background:#f0f2f5;}

/* Top Navbar */
.navbar{
  width:100%;
  background:#1877f2;
  padding:10px 20px;
  color:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:fixed;
  top:0;
  left:0;
  z-index:1000;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
.navbar h1{font-size:22px;font-weight:bold;cursor:pointer;}
.navbar button{padding:6px 12px;background:#e60023;color:white;border:none;border-radius:5px;cursor:pointer;}

/* Main layout */
.main-container{
  display:flex;
  margin-top:70px;
  max-width:1200px;
  margin-left:auto;
  margin-right:auto;
  gap:20px;
  padding:10px;
}

/* Left Sidebar */
.sidebar-left{
  flex:1;
  min-width:200px;
  background:white;
  border-radius:10px;
  padding:15px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

/* Feed */
.feed{
  flex:2;
  display:flex;
  flex-direction:column;
  gap:15px;
}

/* Post Box */
.post-box{
  background:white;
  padding:15px;
  border-radius:10px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
.post-box textarea{
  width:100%;
  border-radius:8px;
  border:1px solid #ccc;
  padding:10px;
  resize:none;
}

/* Post Card */
.post{
  background:white;
  padding:15px;
  border-radius:10px;
  box-shadow:0 2px 5px rgba(0,0,0,0.05);
}
.post h3{color:#1877f2;font-size:16px;margin-bottom:5px;}
.post p{font-size:14px;line-height:1.4;}
.post small{color:#555;}

/* Forms */
.card{
  width:400px;
  background:#fff;
  padding:30px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
  margin:100px auto;
}
input,button{width:100%;padding:12px;margin:8px 0;border-radius:10px;font-size:14px;}
input{border:1.5px solid #000;}
button{border:none;background:#1877f2;color:#fff;cursor:pointer;font-weight:600;}
.link{display:block;text-align:center;margin-top:10px;color:#1877f2;cursor:pointer;}
.hidden{display:none;}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="card">
  <h2>Login</h2>
  <input id="loginEmail" placeholder="Email">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="link" onclick="show('register')">Create account</div>
  <div class="link" onclick="resetPassword()">Forgot password?</div>
</div>

<!-- REGISTER -->
<div id="register" class="card hidden">
  <h2>Create Account</h2>
  <input id="regEmail" placeholder="Email">
  <input id="regPass" type="password" placeholder="Password">
  <button onclick="register()">Register</button>
  <div class="link" onclick="show('login')">Back</div>
</div>

<!-- HOME -->
<div id="home" class="hidden">

  <!-- Navbar -->
  <div class="navbar">
    <h1>MySocial</h1>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="main-container">

    <!-- Left Sidebar -->
    <div class="sidebar-left">
      <h3>Profile</h3>
      <p id="userEmail"></p>
      <hr>
      <h3>Links</h3>
      <ul>
        <li>My Posts</li>
        <li>Friends</li>
        <li>Settings</li>
      </ul>
    </div>

    <!-- Feed -->
    <div class="feed">
      <div class="post-box">
        <textarea id="postText" rows="3" placeholder="What's on your mind?"></textarea>
        <button onclick="addPost()">Post</button>
      </div>
      <div id="postsContainer"></div>
    </div>

    <!-- Right Sidebar (optional) -->
    <div class="sidebar-left">
      <h3>Suggestions</h3>
      <p>Coming soon...</p>
    </div>

  </div>
</div>

<script>
// ðŸ”´ Replace with your Firebase config
 const firebaseConfig = {
    apiKey: "AIzaSyBc-ie4WnBkVMfrb5halHIaKWHGyy3zGC4",
    authDomain: "website-ab5ea.firebaseapp.com",
    projectId: "website-ab5ea",
    storageBucket: "website-ab5ea.firebasestorage.app",
    messagingSenderId: "1094491609955",
    appId: "1:1094491609955:web:4ac93d44c03490cd3d5156"
  };

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function show(id){
  ["login","register","home"].forEach(v=>document.getElementById(v).classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

// REGISTER
function register(){
  const email = regEmail.value.trim();
  const pass = regPass.value;
  if(!email||!pass){ alert("Enter email and password"); return; }
  auth.createUserWithEmailAndPassword(email, pass)
  .then(cred=>{
    return db.collection("users").doc(cred.user.uid).set({
      email: cred.user.email,
      created: new Date().toLocaleString()
    });
  })
  .then(()=>{ alert("Account created!"); show("login"); })
  .catch(e=>alert(e.message));
}

// LOGIN
function login(){
  const email = loginEmail.value.trim();
  const pass = loginPass.value;
  if(!email||!pass){ alert("Enter email and password"); return; }
  auth.signInWithEmailAndPassword(email, pass)
  .catch(e=>alert(e.message));
}

// PASSWORD RESET
function resetPassword(){
  const email = loginEmail.value.trim();
  if(!email){ alert("Enter your email first"); return; }
  auth.sendPasswordResetEmail(email)
  .then(()=>alert("Password reset email sent"))
  .catch(e=>alert(e.message));
}

// LOGOUT
function logout(){ auth.signOut(); }

// AUTH STATE
auth.onAuthStateChanged(user=>{
  if(user){
    show("home");
    document.getElementById("userEmail").innerText = user.email;
    subscribePosts(); // Real-time feed
  } else show("login");
});

// POSTS
function addPost(){
  const text = document.getElementById("postText").value.trim();
  if(!text) return;
  const user = auth.currentUser;
  db.collection("posts").add({
    text,
    email: user.email,
    created: firebase.firestore.FieldValue.serverTimestamp()
  }).then(()=>{ document.getElementById("postText").value=""; });
}

// REAL-TIME FEED
function subscribePosts(){
  const container = document.getElementById("postsContainer");
  db.collection("posts").orderBy("created","desc")
    .onSnapshot(snapshot=>{
      container.innerHTML="";
      snapshot.forEach(doc=>{
        const d = doc.data();
        const time = d.created ? new Date(d.created.seconds*1000).toLocaleString() : "";
        container.innerHTML += `<div class="post"><h3>${d.email}</h3><p>${d.text}</p><small>${time}</small></div>`;
      });
    });
}
</script>

</body>
</html>
