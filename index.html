<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MySocial Chat</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

<style>
/* ===== BODY ===== */
body{
  margin:0;
  font-family:"Segoe UI",sans-serif;
  background:#f0f2f5;
}

/* ===== HIDDEN ===== */
.hidden{display:none;}

/* ===== NAVBAR ===== */
.navbar{
  width:100%;
  background:#1877f2;
  color:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 20px;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
}
.navbar img{
  height:40px;
  border-radius:8px;
}
.navbar h1{
  margin-left:10px;
  font-size:22px;
  font-weight:600;
}
.navbar button{
  padding:6px 14px;
  border:none;
  background:#e60023;
  color:white;
  border-radius:20px;
  cursor:pointer;
  font-weight:600;
}

/* ===== MAIN CONTAINER ===== */
.main-container{
  display:flex;
  max-width:1200px;
  margin:80px auto 20px auto;
  gap:20px;
  padding:0 10px;
}
.sidebar{
  flex:1;
  min-width:250px;
  background:white;
  padding:20px;
  border-radius:16px;
  box-shadow:0 4px 15px rgba(0,0,0,0.08);
}
.chat-container{
  flex:2;
  display:flex;
  flex-direction:column;
  background:white;
  border-radius:16px;
  box-shadow:0 4px 15px rgba(0,0,0,0.08);
  padding:20px;
  height:600px;
}

/* ===== SIDEBAR ===== */
.sidebar h3{
  margin-top:0;
  font-weight:600;
  color:#333;
}
ul{
  list-style:none;
  padding:0;
}
li{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px 0;
  border-bottom:1px solid #eee;
}
.friend-btn{
  padding:4px 10px;
  border:none;
  border-radius:12px;
  background:#1877f2;
  color:white;
  cursor:pointer;
  font-size:12px;
}

/* ===== CHAT ===== */
#chatWindow{
  flex:1;
  overflow-y:auto;
  padding-bottom:10px;
  display:flex;
  flex-direction:column;
}
.message{
  padding:10px 14px;
  margin:6px 0;
  border-radius:20px;
  max-width:70%;
  word-wrap:break-word;
}
.message.self{
  background:#1877f2;
  color:white;
  align-self:flex-end;
}
.message.friend{
  background:#f0f0f0;
  color:#333;
  align-self:flex-start;
}
#chatInput{
  width:100%;
  padding:12px;
  border-radius:20px;
  border:1px solid #ccc;
  margin-top:10px;
  font-size:14px;
  outline:none;
}
#sendBtn{
  margin-top:8px;
  padding:10px;
  border:none;
  background:#1877f2;
  color:white;
  border-radius:20px;
  width:100%;
  cursor:pointer;
  font-weight:600;
}

/* ===== LOGIN/REGISTER CARD ===== */
.card{
  width:400px;
  background:#fff;
  padding:30px;
  margin:100px auto;
  box-shadow:0 15px 40px rgba(0,0,0,0.15);
  border-radius:16px;
}
input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:1px solid #ccc;
  border-radius:12px;
  font-size:14px;
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  background:#1877f2;
  color:white;
  font-weight:600;
  border-radius:12px;
  cursor:pointer;
}
.link{
  display:block;
  text-align:center;
  margin-top:10px;
  color:#1877f2;
  cursor:pointer;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login" class="card">
  <h2>Login</h2>
  <input id="loginEmail" placeholder="Email">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="link" onclick="show('register')">Create account</div>
  <div class="link" onclick="resetPassword()">Forgot password?</div>
</div>

<!-- REGISTER -->
<div id="register" class="card hidden">
  <h2>Create Account</h2>
  <input id="regEmail" placeholder="Email">
  <input id="regPass" type="password" placeholder="Password">
  <button onclick="register()">Register</button>
  <div class="link" onclick="show('login')">Back</div>
</div>

<!-- HOME -->
<div id="home" class="hidden">
  <div class="navbar">
    <div style="display:flex;align-items:center;">
      <img src="https://via.placeholder.com/40" alt="Logo">
      <h1>MySocial Chat</h1>
    </div>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="main-container">
    <!-- FRIENDS SIDEBAR -->
    <div class="sidebar">
      <h3>Friends & Requests</h3>
      <ul id="friendsList"></ul>
    </div>

    <!-- CHAT -->
    <div class="chat-container">
      <div id="chatWindow"></div>
      <input id="chatInput" placeholder="Type a message..." onkeydown="if(event.key==='Enter'){sendMessage();}">
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<script>
// ===== FIREBASE CONFIG =====
const firebaseConfig = {
    apiKey: "AIzaSyBc-ie4WnBkVMfrb5halHIaKWHGyy3zGC4",
    authDomain: "website-ab5ea.firebaseapp.com",
    projectId: "website-ab5ea",
    storageBucket: "website-ab5ea.firebasestorage.app",
    messagingSenderId: "1094491609955",
    appId: "1:1094491609955:web:4ac93d44c03490cd3d5156"
  };
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// ===== SHOW/HIDE =====
function show(id){
  ["login","register","home"].forEach(v=>document.getElementById(v)?.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

// ===== REGISTER =====
function register(){
  const email=regEmail.value.trim(),pass=regPass.value;
  if(!email||!pass){alert("Enter email/password"); return;}
  auth.createUserWithEmailAndPassword(email,pass).then(cred=>{
    const uid=cred.user.uid;
    return db.collection("users").doc(uid).set({email,friends:[],friendRequests:[]});
  }).then(()=>{alert("Account created!"); show("login");}).catch(e=>alert(e.message));
}

// ===== LOGIN =====
function login(){
  const email=loginEmail.value.trim(),pass=loginPass.value;
  if(!email||!pass){alert("Enter email/password"); return;}
  auth.signInWithEmailAndPassword(email,pass).catch(e=>alert(e.message));
}

// ===== PASSWORD RESET =====
function resetPassword(){
  const email=loginEmail.value.trim();
  if(!email){alert("Enter email first"); return;}
  auth.sendPasswordResetEmail(email).then(()=>alert("Password reset email sent")).catch(e=>alert(e.message));
}

// ===== LOGOUT =====
function logout(){ auth.signOut(); }

// ===== AUTH STATE =====
let currentUser;
auth.onAuthStateChanged(user=>{
  if(user){
    currentUser=user;
    show("home");
    loadFriends();
    subscribeChat();
  } else show("login");
});

// ===== FRIENDS =====
function loadFriends(){
  const list=document.getElementById("friendsList");
  db.collection("users").onSnapshot(snapshot=>{
    list.innerHTML="";
    snapshot.forEach(doc=>{
      const data=doc.data();
      const uid=doc.id;
      if(uid===currentUser.uid) return;
      const li=document.createElement("li");
      li.textContent=data.email;
      const btn=document.createElement("button");
      btn.classList.add("friend-btn");
      if(data.friendRequests && data.friendRequests.includes(currentUser.uid)){
        btn.textContent="Accept"; btn.onclick=()=>acceptFriend(uid);
      } else{
        btn.textContent="Add Friend"; btn.onclick=()=>sendFriendRequest(uid);
      }
      li.appendChild(btn);
      list.appendChild(li);
    });
  });
}

function sendFriendRequest(uid){
  db.collection("users").doc(uid).update({friendRequests:firebase.firestore.FieldValue.arrayUnion(currentUser.uid)});
}

function acceptFriend(uid){
  db.collection("users").doc(currentUser.uid).update({friends:firebase.firestore.FieldValue.arrayUnion(uid),friendRequests:firebase.firestore.FieldValue.arrayRemove(uid)});
  db.collection("users").doc(uid).update({friends:firebase.firestore.FieldValue.arrayUnion(currentUser.uid)});
}

// ===== CHAT =====
function subscribeChat(){
  const chatWindow=document.getElementById("chatWindow");
  db.collection("chats").orderBy("timestamp").onSnapshot(snapshot=>{
    chatWindow.innerHTML="";
    snapshot.forEach(doc=>{
      const data=doc.data();
      // Only show messages if sender or recipient is friend
      db.collection("users").doc(data.sender).get().then(u=>{
        const userData=u.data();
        if(currentUser.uid===data.sender || (userData.friends && userData.friends.includes(currentUser.uid))){
          const div=document.createElement("div");
          div.classList.add("message",data.sender===currentUser.uid?"self":"friend");
          div.textContent=data.sender===currentUser.uid?"You: "+data.message:data.message;
          chatWindow.appendChild(div);
        }
      });
    });
    chatWindow.scrollTop=chatWindow.scrollHeight;
  });
}

function sendMessage(){
  const msg=document.getElementById("chatInput").value.trim();
  if(!msg) return;
  db.collection("chats").add({
    message:msg,
    sender:currentUser.uid,
    timestamp:firebase.firestore.FieldValue.serverTimestamp()
  });
  document.getElementById("chatInput").value="";
}
</script>
</body>
</html>
