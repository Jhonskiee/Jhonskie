<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: "Segoe UI", Calibri, sans-serif;
  background: linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45)),
    url("https://hotimg.com/Screenshot-2025-10-28-233058.4XVK1R")
    no-repeat center/cover;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* MAIN CARD */
.wrapper {
  display: flex;
  width: 720px;
  max-width: 95%;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 25px 45px rgba(0,0,0,.4);
  backdrop-filter: blur(14px);
}

/* LEFT PANEL */
.left-panel {
  width: 40%;
  background: linear-gradient(135deg, #1e90ff, #0a58ca);
  color: #fff;
  padding: 40px 30px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: center;
}

.left-panel h2 {
  margin-bottom: 15px;
}

.left-panel p {
  font-size: 14px;
  line-height: 1.5;
  opacity: 0.9;
}

.left-panel a {
  margin-top: 25px;
  display: inline-block;
  padding: 12px;
  border-radius: 10px;
  background: #fff;
  color: #0a58ca;
  font-weight: 600;
  text-decoration: none;
  transition: all .2s;
}

.left-panel a:hover {
  background: #e6f0ff;
}

/* RIGHT PANEL */
.container {
  width: 60%;
  padding: 35px 30px;
  background: rgba(255,255,255,0.18);
  color: #fff;
}

/* HEADINGS */
h1 {
  text-align: center;
  margin-bottom: 22px;
  font-weight: 600;
}

/* LABELS */
label {
  display: block;
  margin-top: 16px;
  font-size: 14px;
  opacity: 0.9;
}

label i {
  margin-right: 6px;
}

/* INPUTS ‚Äì slightly smaller */
input {
  width: 100%;
  padding: 10px 12px;   /* üëà reduced height */
  margin-top: 6px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 14px;
  background: rgba(255,255,255,0.9);
}

/* BUTTON */
button {
  width: 100%;
  padding: 12px;
  margin-top: 22px;
  border: none;
  border-radius: 12px;
  font-size: 15px;
  font-weight: 600;
  background: linear-gradient(135deg, #ff7a18, #b34700);
  color: #fff;
  cursor: pointer;
  transition: transform .2s, box-shadow .2s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(0,0,0,.35);
}

/* OPTIONS */
.options {
  margin-top: 12px;
  font-size: 13px;
}

.options input {
  width: auto;
}

/* LINKS */
.forgot-link {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
}

.forgot-link a {
  color: #ffd6b0;
  text-decoration: none;
}

.forgot-link a:hover {
  text-decoration: underline;
}

/* HIDDEN */
.hidden {
  display: none;
}

/* MESSAGE */
.message {
  margin-top: 16px;
  padding: 10px;
  border-radius: 10px;
  text-align: center;
  background: rgba(0,255,0,.15);
  color: #b6ffb6;
  font-size: 14px;
  display: none;
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- CREATE ACCOUNT -->
  <div class="left-panel">
    <h2>New Here?</h2>
    <p>
      Create an account to get started and access all features.
    </p>
    <a href="#signup">Create New Account</a>
  </div>

  <!-- LOGIN / FORGOT -->
  <div class="container">

    <div id="loginForm">
      <h1>Welcome Back</h1>

      <form>
        <label><i class="fas fa-user"></i> Username</label>
        <input type="text" placeholder="Enter your username" required>

        <label><i class="fas fa-lock"></i> Password</label>
        <input type="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>

        <div class="options">
          <label>
            <input type="checkbox" checked> Remember me
          </label>
        </div>

        <div class="forgot-link">
          <a href="#" id="forgotLink">Forgot password?</a>
        </div>
      </form>
    </div>

    <!-- FORGOT PASSWORD -->
    <div id="forgotForm" class="hidden">
      <h1>Reset Password</h1>

      <form id="resetForm">
        <input type="email" placeholder="Enter your email" required>
        <button type="submit">Send Reset Link</button>
      </form>

      <div class="message" id="message">
        If this email exists, a reset link has been sent.
      </div>

      <div class="forgot-link">
        <a href="#" id="backLink">‚Üê Back to Login</a>
      </div>
    </div>

  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const loginForm = document.getElementById("loginForm");
  const forgotForm = document.getElementById("forgotForm");
  const forgotLink = document.getElementById("forgotLink");
  const backLink = document.getElementById("backLink");
  const resetForm = document.getElementById("resetForm");
  const message = document.getElementById("message");

  forgotLink.onclick = e => {
    e.preventDefault();
    loginForm.classList.add("hidden");
    forgotForm.classList.remove("hidden");
  };

  backLink.onclick = e => {
    e.preventDefault();
    forgotForm.classList.add("hidden");
    loginForm.classList.remove("hidden");
  };

  resetForm.onsubmit = e => {
    e.preventDefault();
    message.style.display = "block";
  };

});
</script>

</body>
</html>
