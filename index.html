<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
body {
  font-family: Calibri, Helvetica, sans-serif;
  margin: 0;
  background-image: url("https://hotimg.com/Screenshot-2025-10-28-233058.4XVK1R");
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  padding: 25px;
  background-color: rgba(255,255,255,0.75);
  border: 3px solid black;
  max-width: 400px;
  width: 100%;
}

input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border: 2px solid black;
}

button {
  width: 100%;
  padding: 15px;
  background-color: brown;
  color: white;
  border: none;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  opacity: 0.8;
}

.link {
  text-align: center;
  margin-top: 15px;
  font-weight: bold;
}

.link a {
  color: #007bff;
  cursor: pointer;
  text-decoration: none;
}

.link a:hover {
  text-decoration: underline;
}

.hidden {
  display: none;
}

.message {
  text-align: center;
  color: green;
  margin-top: 15px;
  display: none;
}
</style>
</head>

<body>

<div class="container">

  <!-- LOGIN FORM -->
  <div id="loginBox">
    <h1 style="text-align:center;">Login Form</h1>

    <form>
      <label><i class="fas fa-user"></i> Name</label>
      <input type="text" placeholder="Enter Name" required>

      <label><i class="fas fa-lock"></i> Password</label>
      <input type="password" placeholder="Enter Password" required>

      <button type="submit">Login</button>

      <label>
        <input type="checkbox" checked> Remember me
      </label>

      <div class="link">
        <a onclick="showForgot()">Forgot password?</a>
      </div>
    </form>
  </div>

  <!-- FORGOT PASSWORD -->
  <div id="forgotBox" class="hidden">
    <h1 style="text-align:center;">Forgot Password</h1>
    <p style="text-align:center;font-size:14px;">
      Enter your email and weâ€™ll send reset instructions.
    </p>

    <form id="forgotForm">
      <input type="email" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
    </form>

    <div class="message" id="message">
      If this email exists, a reset link has been sent.
    </div>

    <div class="link">
      <a onclick="showLogin()">Back to Login</a>
    </div>
  </div>

</div>

<script>
function showForgot() {
  document.getElementById("loginBox").classList.add("hidden");
  document.getElementById("forgotBox").classList.remove("hidden");
}

function showLogin() {
  document.getElementById("forgotBox").classList.add("hidden");
  document.getElementById("loginBox").classList.remove("hidden");
}

document.getElementById("forgotForm").addEventListener("submit", function(e) {
  e.preventDefault();
  document.getElementById("message").style.display = "block";
});
</script>

</body>
</html>
