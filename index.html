<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
body {
  font-family: Calibri, sans-serif;
  margin: 0;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* MAIN BOX */
.container {
  width: 420px;
  border: 2px solid #000;
  background: #fff;
  padding: 25px;
}

/* TITLES */
h2 {
  text-align: center;
  margin-bottom: 15px;
}

/* INPUTS */
input {
  width: 90%;
  padding: 8px;
  margin: 6px auto 12px;
  display: block;
  border: 2px solid #000;
  font-size: 14px;
}

/* BUTTON */
button {
  width: 90%;
  padding: 10px;
  margin: 10px auto;
  display: block;
  background: brown;
  color: #fff;
  border: none;
  font-size: 15px;
  cursor: pointer;
}

/* LINK ROW */
.link-row {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

/* HIGHLIGHTED LINKS */
.action-link {
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 13px;
  font-weight: bold;
  cursor: pointer;
}

.forgot {
  color: #ff4500;
  background: #ffe5dc;
}

.register {
  color: #1e90ff;
  background: #eaf3ff;
}

/* CREATE & FORGOT BOX */
.box {
  margin-top: 15px;
  padding: 15px;
  border: 2px solid #1e90ff;
  background: #f9fbff;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<div class="container">

  <!-- LOGIN -->
  <div id="loginForm">
    <h2>Login Form</h2>

    <label><i class="fas fa-user"></i> Name</label>
    <input type="text" placeholder="Enter Name">

    <label><i class="fas fa-lock"></i> Password</label>
    <input type="password" placeholder="Enter Password">

    <button>Login</button>

    <!-- LEFT & RIGHT LINKS -->
    <div class="link-row">
      <span class="action-link forgot" onclick="showForgot()">Forgot Password?</span>
      <span class="action-link register" onclick="showRegister()">Create Account</span>
    </div>
  </div>

  <!-- REGISTER -->
  <div id="registerForm" class="hidden">
    <h2>Create Account</h2>

    <div class="box">
      <label>Email</label>
      <input type="email" placeholder="Enter Email">

      <label>Username</label>
      <input type="text" placeholder="Create Username">

      <label>Password</label>
      <input type="password" placeholder="Create Password">

      <button>Create Account</button>

      <div class="link-row">
        <span class="action-link forgot" onclick="showLogin()">Back to Login</span>
      </div>
    </div>
  </div>

  <!-- FORGOT PASSWORD -->
  <div id="forgotForm" class="hidden">
    <h2>Forgot Password</h2>

    <div class="box">
      <label>Email</label>
      <input type="email" placeholder="Enter your registered email">

      <button>Reset Password</button>

      <div class="link-row">
        <span class="action-link forgot" onclick="showLogin()">Back to Login</span>
      </div>
    </div>
  </div>

</div>

<script>
function showRegister() {
  loginForm.classList.add("hidden");
  forgotForm.classList.add("hidden");
  registerForm.classList.remove("hidden");
}

function showForgot() {
  loginForm.classList.add("hidden");
  registerForm.classList.add("hidden");
  forgotForm.classList.remove("hidden");
}

function showLogin() {
  registerForm.classList.add("hidden");
  forgotForm.classList.add("hidden");
  loginForm.classList.remove("hidden");
}
</script>

</body>
</html>
