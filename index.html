<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Auth System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<style>
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:#f2f2f2;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.card{
  width:420px;
  background:#fff;
  border-radius:14px;
  padding:30px;
  box-shadow:0 15px 35px rgba(0,0,0,.2);
}
h2{text-align:center}
input,button{
  width:100%;
  padding:11px;
  margin:10px 0;
  border-radius:8px;
}
input{border:1.5px solid #000}
button{
  border:none;
  background:#8b0000;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}
.link{
  text-align:center;
  color:#1e90ff;
  cursor:pointer;
}
.hidden{display:none}
table{
  width:100%;
  font-size:13px;
  border-collapse:collapse;
}
th,td{
  border-bottom:1px solid #ddd;
  padding:6px;
}
</style>
</head>

<body>

<div class="card">

<!-- LOGIN -->
<div id="login">
<h2>Login</h2>
<input id="loginEmail" placeholder="Email">
<input id="loginPass" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<div class="link" onclick="show('register')">Create Account</div>
<div class="link" onclick="reset()">Forgot Password</div>
</div>

<!-- REGISTER -->
<div id="register" class="hidden">
<h2>Create Account</h2>
<input id="regEmail" placeholder="Email">
<input id="regPass" type="password" placeholder="Password">
<button onclick="register()">Register</button>
<div class="link" onclick="show('login')">Back</div>
</div>

<!-- HOME -->
<div id="home" class="hidden">
<h2>Welcome ðŸŽ‰</h2>
<button onclick="show('admin')">Admin Panel</button>
<button onclick="logout()">Logout</button>
</div>

<!-- ADMIN -->
<div id="admin" class="hidden">
<h2>Users</h2>
<table>
<thead>
<tr><th>Email</th><th>Created</th></tr>
</thead>
<tbody id="users"></tbody>
</table>
<button onclick="show('home')">Back</button>
</div>

</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBc-ie4WnBkVMfrb5halHIaKWHGyy3zGC4",
  authDomain: "website-ab5ea.firebaseapp.com",
  projectId: "website-ab5ea",
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function show(id){
  ["login","register","home","admin"].forEach(x=>{
    document.getElementById(x).classList.add("hidden")
  });
  document.getElementById(id).classList.remove("hidden");
}

function register(){
  auth.createUserWithEmailAndPassword(
    regEmail.value, regPass.value
  ).then(cred=>{
    db.collection("users").doc(cred.user.uid).set({
      email: cred.user.email,
      created: new Date().toLocaleString()
    });
    alert("Account created");
    show("login");
  }).catch(e=>alert(e.message));
}

function login(){
  auth.signInWithEmailAndPassword(
    loginEmail.value, loginPass.value
  ).then(()=>show("home"))
  .catch(e=>alert(e.message));
}

function reset(){
  auth.sendPasswordResetEmail(loginEmail.value)
  .then(()=>alert("Reset email sent"))
  .catch(e=>alert(e.message));
}

function logout(){
  auth.signOut();
  show("login");
}

function loadUsers(){
  users.innerHTML="";
  db.collection("users").get().then(snap=>{
    snap.forEach(doc=>{
      users.innerHTML+=`
      <tr>
        <td>${doc.data().email}</td>
        <td>${doc.data().created}</td>
      </tr>`;
    });
  });
}

auth.onAuthStateChanged(user=>{
  if(user){
    show("home");
    loadUsers();
  } else show("login");
});
</script>

</body>
</html>
