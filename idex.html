<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Access</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
/* --- RESET & BASIC SETUP --- */
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  /* Dark overlay on background image for better text contrast */
  background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
              url("https://hotimg.com/Screenshot-2025-10-28-233058.4XVK1R")
              no-repeat center/cover;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* --- MAIN CARD WRAPPER --- */
.wrapper {
  display: flex;
  width: 750px;
  max-width: 90%;
  min-height: 450px;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 15px 35px rgba(0,0,0,0.5);
}

/* --- LEFT PANEL (The "Switch" Side) --- */
.side-panel {
  width: 40%;
  background: linear-gradient(135deg, #1e90ff, #0056d2);
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 40px 20px;
  position: relative;
}

.side-panel h2 {
  font-size: 24px;
  margin-bottom: 10px;
}

.side-panel p {
  font-size: 14px;
  line-height: 1.5;
  margin-bottom: 25px;
  opacity: 0.9;
}

/* White outline button for the side panel */
.btn-outline {
  padding: 10px 25px;
  border: 2px solid #fff;
  background: transparent;
  color: #fff;
  border-radius: 25px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-outline:hover {
  background: #fff;
  color: #0056d2;
}

/* --- RIGHT PANEL (The Form Side) --- */
.form-container {
  width: 60%;
  background: rgba(255, 255, 255, 0.9); /* Slight transparency */
  backdrop-filter: blur(10px);
  padding: 40px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  position: relative;
}

.form-header {
  margin-bottom: 30px;
  text-align: center;
}

.form-header h1 {
  margin: 0;
  color: #333;
  font-size: 26px;
}

/* --- INPUTS --- */
.input-group {
  margin-bottom: 15px;
  position: relative;
}

.input-group label {
  display: block;
  font-size: 12px;
  color: #666;
  margin-bottom: 5px;
  margin-left: 5px;
}

.input-group input {
  width: 100%;
  padding: 12px 15px;
  padding-left: 15px;
  background: #f0f4f8;
  border: none;
  border-radius: 8px;
  outline: none;
  font-size: 14px;
  transition: 0.3s;
}

.input-group input:focus {
  background: #e1eaf3;
  box-shadow: 0 0 0 2px rgba(30, 144, 255, 0.2);
}

/* --- MAIN ACTION BUTTON --- */
.btn-submit {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(135deg, #ff7a18, #d15403);
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(210, 84, 3, 0.3);
  transition: transform 0.2s;
}

.btn-submit:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(210, 84, 3, 0.4);
}

/* --- UTILITY CLASSES --- */
.hidden {
  display: none !important;
}

/* Mobile Responsiveness */
@media (max-width: 650px) {
  .wrapper {
    flex-direction: column;
    width: 90%;
    height: auto;
  }
  .side-panel {
    width: 100%;
    padding: 20px;
    order: 2; /* Move side panel to bottom on mobile */
  }
  .form-container {
    width: 100%;
    padding: 30px 20px;
    order: 1;
  }
}
</style>
</head>
<body>

<div class="wrapper">

  <div class="side-panel">
    
    <div id="panel-register-text">
      <h2>New Here?</h2>
      <p>Sign up and discover a great amount of new opportunities!</p>
      <button class="btn-outline" onclick="toggleForm()">Sign Up</button>
    </div>

    <div id="panel-login-text" class="hidden">
      <h2>Welcome Back!</h2>
      <p>To keep connected with us please login with your personal info.</p>
      <button class="btn-outline" onclick="toggleForm()">Sign In</button>
    </div>

  </div>

  <div class="form-container">

    <form id="loginForm">
      <div class="form-header">
        <h1>Login</h1>
      </div>
      
      <div class="input-group">
        <label>Username</label>
        <input type="text" placeholder="Enter Username" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter Password" required>
      </div>

      <button type="button" class="btn-submit">Login</button>
    </form>

    <form id="registerForm" class="hidden">
      <div class="form-header">
        <h1>Create Account</h1>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="name@example.com" required>
      </div>

      <div class="input-group">
        <label>Username</label>
        <input type="text" placeholder="Create Username" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Create Password" required>
      </div>

      <button type="button" class="btn-submit">Sign Up</button>
    </form>

  </div>
</div>

<script>
  // Simple Toggle Function
  function toggleForm() {
    // Toggle the Forms
    document.getElementById('loginForm').classList.toggle('hidden');
    document.getElementById('registerForm').classList.toggle('hidden');

    // Toggle the Side Panel Text
    document.getElementById('panel-login-text').classList.toggle('hidden');
    document.getElementById('panel-register-text').classList.toggle('hidden');
  }
</script>

</body>
</html>
